<%- include('_layouts/admin', { title: 'ADMIN' }); -%>

<!-- @content -->
<main class="p-main">
        <h1 class="c-admin__title">Admin</h1>
          <ul class=" c-admin__tab nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Song</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">User</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Contact</button>
            </li>
          </ul>
          <div class="c-admin__tabcontent tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                <form class="c-admin c-admin__add">
                    <div>
                        <label for="">Name Singer</label>
                        <input class="c-admin__author" type="text" name="author">
                    </div>
                    <div><label for="">ImageURL</label>
                        <input class="c-admin__image" type="text" name="image">
                    </div>
                    <div><label for="">Name Song</label>
                        <input class="c-admin__name" type="text" name="name">
                    </div>
                    <div><label for="">Path</label>
                        <input class="c-admin__url" type="text" name="url">
                    </div>
                    <button class="button-add" type="submit">Add</button>
                    
                </form>
                <form class="c-admin c-admin__update">
                    <div>
                        <label for="">Name Singer</label>
                        <input class="c-admin__author1" type="text" name="author">
                    </div>
                    <div><label for="">ImageURL</label>
                        <input class="c-admin__image1" type="text" name="image">
                    </div>
                    <div><label for="">Name Song</label>
                        <input class="c-admin__name1" type="text" name="name">
                    </div>
                    <div><label for="">Path</label>
                        <input class="c-admin__url1" type="text" name="url">
                    </div>
                    <button class="button-update" type="submit">Update</button>
                </form>
        
                <table id="customers" class="table table-fluid">
                    <tr class="title">
                      <th>Author</th>
                      <th>Name Song</th>
                      <th>Image</th>
                      <th>URL</th>
                      <th><ion-icon name="settings-outline"></ion-icon></th>
                    </tr>
                  </table>
            </div>
          
             
          </div>
          

  
<!-- Button trigger modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-secondary closeDelete" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger doneDelete" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
   
  </main>
  <!-- @@content -->
