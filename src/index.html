<%- include('_layouts/layout', { title: 'Spotify 2.0' }); -%>

<!-- @meta -->
<meta name="description" content="Home page" />
<!-- @@meta -->

<!-- @content -->
  <main class="p-main">
   
      <section class="c-modal">
        <div class="c-modal__overlayleft">
          <div class="c-modal__dim"></div>
          <ul class="c-modal__menu">
            <li class="c-modal__item">
              Home
            </li>
            <li class="c-modal__item allmusic">
              Listeners
            </li>
            <li class="c-modal__item">
              Compilations
            </li>
            <li class="c-modal__item">
              Contact
            </li>
            <li class="c-modal__item logout">
              Logout
            </li>
          </ul>
        </div>
        <div class="c-modal__overlayright">
          <h2 class="c-modal__rank">Bang Xep Hang</h2>
          <div class="c-modal__menu2">
          </div>
           <div class="c-modal__content">
            <h2 class="c-modal__contenttitle">Random album</h2>
            <div class="c-modal__album">
              <div class="c-modal__album">
                <div class="c-modal__albumitem">
                  <div class="c-modal__albumimg">
                    <img src="./_public/assets/img/bg/image.png" alt="">
                  </div>
                  <div class="c-modal__albuminfo">
                    <span class="c-modal__albumtitle">J97</span>
                    <p class="c-modal__albumdesc">Dreak</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="c-player">
        <div class="c-player__info">
          <!-- <div class="load-1">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div> -->
          <div class="c-player__img">
            <img src="./_public/assets/img/bg/image.png" alt="">
          </div>
          <div class="c-player__name">
            <span class="c-player__namesong">Sao cung duoc</span>
            <span class="c-player__nameauthor">J97</span>
          </div>
        </div>
        <div class="c-player__track">
          <div class="c-player__control">
            <span class="loop"><ion-icon name="repeat-outline"></ion-icon></span>
           <span class="prev"><ion-icon name="play-skip-back-outline"></ion-icon></span>
           <span class="play"><ion-icon name="play-outline"></ion-icon></span>
           
           <span class="pause"><ion-icon name="stop-outline"></ion-icon></span>
          <span class="next"> <ion-icon name="play-skip-forward-outline"></ion-icon></span>
           <span class="random"> <ion-icon name="shuffle-outline"></ion-icon></span>
          </div>
          <div class="c-player__progress">
            <span class="c-player__start">0:00</span>
            <div class="c-player__seek">
              <input type="range" max="100" min="0" name="progress" id="progress">
              <div class="seekbar"></div>
              <div class="seekdot"></div>
            </div>
            <span class="c-player__end">00:00</span>
          </div>
        </div>
        <div class="c-player__vol">
          <span class="c-player__volmedium"><ion-icon name="volume-medium-outline"></ion-icon></span>
          <span class="c-player__mute"><ion-icon name="volume-mute-outline"></ion-icon></span>
          <input type="range" max="100" min="0" name="vol" id="vol">
        </div>
      </section>
  </main>
  
  <div class="c-player__audio">
    <audio src=""></audio>
  </div>
<!-- @@content -->

<!-- @script -->
<script></script>
<!-- @@script -->
